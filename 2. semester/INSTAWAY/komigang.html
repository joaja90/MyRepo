<!DOCTYPE html>
<html lang="da">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700,900" rel="stylesheet">
	<style>
		.komigang {
			font-weight: 700;
			color: #962fbf;
			border-top: 5px solid #962fbf;
		}

	</style>
	<title>Instaway - Flere kunder med Instagram</title>
</head>


<body>
	<a id="back2Top" title="Back to top" href="#">&#10148;</a>

	<header>
		<div class="container">
			<a href="index.html"><img src="img/logo.png" class="logo" alt="logo"></a>
			<nav>
				<ul>
					<li><a class="current" href="index.html">Hjem</a></li>
					<li><a href="#" class="komigang">Kom igang</a></li>
					<li><a href="blog.html">Blog</a></li>
					<li><a href="kontakt.html">kontakt</a></li>
					<li><a href="#" class="login">Log in</a></li>
				</ul>
			</nav>

		</div>
	</header>
	<div class="vid-container">
		<h1>Kom igang her</h1>
		<h2>Se videoen nedenfor, og find ud af hvordan <br>Instaway kan hjælpe jeres virksomhed
		</h2>
		<video width="1280" height="720" controls preload="none" onclick="this.paused ? this.play() : this.pause();">
  <source src="video/LisaFinal.mp4" type="video/mp4">
</video>

	</div>
	<div class="container">
		<div class="pakker">
			<h2>Med en af vores pakker vil i hurtigt være på vej<br> mod mere succes på Instagram.</h2>
			<img src="pakker/first.png" alt="bestil nu hos Instaway">
			<img src="pakker/second.png" alt="bestil nu hos Instaway">
			<img src="pakker/third.png" alt="bestil nu hos Instaway">
		</div>
	</div>

	<footer class="footer">
		<div class="footer-content">
			<p>post@instaway.dk</p>
			<a href="http://www.facebook.com"><img src="img/facelink.png"></a>
			<a href="http://www.instagram.com"><img src="img/instalink.png"></a>
		</div>
	</footer>
	<script src="jquery-2.1.0.min.js">


	</script>
	<script>
		$(window).scroll(function() {
			var height = $(window).scrollTop();
			if (height > 100) {
				$('#back2Top').fadeIn();
			} else {
				$('#back2Top').fadeOut();
			}
		});
		$(document).ready(function() {
			$("#back2Top").click(function(event) {
				event.preventDefault();
				$("html, body").animate({
					scrollTop: 0
				}, "slow");
				return false;
			});
		});

	</script>
</body>


</html>
